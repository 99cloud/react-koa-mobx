<% var bundlePrefix = isDev ? '//localhost:8081' : '/dist' %>
<% var mainJS = bundlePrefix + '/main.js' %>
<% var vendorJS = bundlePrefix + '/vendor.js' %>
<% var mainCSS = '/dist/main.css' %>
<% var iconFonts = '../assets/fonts/iconfont.js' %>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%- title %></title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <% if (!isDev) { %>
  <link href="<%- mainCSS + '?v=' + version(mainCSS) %>" rel="stylesheet" media="all" />
  <% } %>
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript">
    window.globals = {
      config: <%- config %>,
      user: <%- user || "null" %>
    }
  </script>

  <script type="text/javascript" src="<%- vendorJS + '?v=' + version(vendorJS) %>"></script>
  <script type="text/javascript" src="<%- mainJS + '?v=' + version(mainJS) %>"></script>
  <script type="text/javascript" src="<%- iconFonts + '?v=' + version(iconFonts) %>"></script>
  <!-- <script type="text/javascript" src="http://at.alicdn.com/t/font_1722696_5gepl8ow716.js"></script> -->
</body>

</html>
